<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/images.png" alt="zap zap">
            <h1>
                Agendador de Contatos
            </h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="nome do contato"/>
            <input type="number" id="nome-contato" required placeholder="Contato" /> 
            <button type="submit">Adicionar contato</button>
        </form >
        <table cellspacing="0">
            <thead>
                <tr>
                    
                </tr>
                <th>
                    nome do contato
                </th>
                <th>
                    numero
                </th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        contatos agendados
                    </td>
                    <td><span class="resultado">atendimentos de contatos</span>
                        
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"> </script>
</body>
</html>
